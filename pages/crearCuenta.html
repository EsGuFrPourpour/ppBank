    <main>
      <form class="formsInAndNew">
        <h2>Crear nueva cuenta</h2>
        <table class="userInputs">
          <tr>
              <td><label for="dni">Ingresa tu DNI:</label></td>
          </tr>
          <tr>
              <td><input type="text" name="dni" id="dni"></td>
          </tr>
          <tr>
            <td><label for="newUser">Crea un usuario:</label></td>
          </tr>
          <tr>
            <td><input type="text" name="newUser" id="newUser"></td>
          </tr>
          <tr>
              <td><label for="password">Crea una contraseña:</label></td>
          </tr>
          <tr>
            <td><input type="password" name="passw" id="password" ><i class="bi bi-eye-slash-fill toggle-password" onclick="togglePassword()" style="margin-left: -25px; cursor: pointer;"></i><p style="margin-bottom: 5px;">La contraseña debe poseer al menos 8 caracteres, 1 mayúscula y 1 número</p></td>
          </tr>
          <tr>
              <td><label for="email">Ingrese su correo electrónico:</label></td>
          </tr>
          <tr>
              <td><input type="email" name="email" id="email"></td>
          </tr>
          <tr>
              <td><label for="repeatEmail">Repita su correo electrónico:</label></td>
          </tr>
          <tr>
              <td><input type="email" name="repeatEmail" id="repeatEmail"></td>
          </tr>
          <tr>
              <td><label for="tel">Ingrese su teléfono móvil:</label></td>
          </tr>
          <tr>
              <td><input type="tel" name="tel" id="tel"></td>
          </tr>
        </table>
        <div class="condButton">
            <label>
                <input type="checkbox" name="termcond" id="termcond">
                <p>Acepto los <a href="#">términos y condiciones</a></p>
            </label>
            <label>
                <input type="checkbox" name="politPriv" id="politPriv">
                <p>Acepto las <a href="#">políticas de privacidad</a></p>
            </label>
        </div>
        <button class="buttonForm" type="submit">Aceptar</button>
      </form>
